<p-table
  #dt
  [value]="table().items"
  [rows]="rowSize"
  [first]="first"
  [paginator]="true"
  [showCurrentPageReport]="true"
  [totalRecords]="totalRecords"
  [tableStyle]="{ 'min-width': '50rem' }"
  dataKey="id"
  [lazy]="true"
  [loading]="loadingTable"
  currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} entradas"
  (onLazyLoad)="loadTable($event)"
  [rowsPerPageOptions]="[3, 5, 10]"
>
  <ng-template pTemplate="caption">
    <div class="flex justify-between items-center flex-wrap">
      <h5 class="m-0 font-bold">
        <i class="pi pi-align-justify" style="color: green"></i> Listado de Productos
      </h5>

      <div class="flex gap-2">
        <div class="mb-4 w-[20rem] flex gap-2 items-top">
          <label class="font-bold w-[5rem]">Filtrar Categoria</label>
          <div class="w-[calc(100%-6rem)]">
            <p-select
              [options]="categoriesData().data"
              [(ngModel)]="category"
              optionLabel="name"
              optionValue="name"
              [showClear]="true"
              (onChange)="loadTable()"
              [loading]="categoriesData().loading"
              class="w-full"
            />
          </div>
        </div>
        <p-iconfield class="h-fit">
          <p-inputicon class="pi pi-search" />
          <input
            type="text"
            [(ngModel)]="search"
            (input)="dt.filterGlobal($any($event.target).value, 'contains')"
            pInputText
            placeholder="Buscar"
          />
        </p-iconfield>

        <p-button
          icon="pi pi-plus"
          label="Nuevo Producto"
          (onClick)="newItem.emit()"
          severity="success"
        />
      </div>
    </div>
  </ng-template>
  <ng-template #header>
    <tr>
      <th style="width: 20%">Id</th>
      <th style="width: 20%">Nombre</th>
      <th style="width: 20%">Categoria</th>
      <th style="width: 20%">Precio</th>
      <th style="width: 20%">
        <p class="text-center">Acciones</p>
      </th>
    </tr>
  </ng-template>
  <ng-template #body let-customer>
    <tr>
      <td>{{ customer.id }}</td>
      <td>{{ customer.name }}</td>
      <td>{{ customer.category }}</td>
      <td>{{ customer.price | currency }}</td>
      <td>
        <div class="flex justify-center gap-3">
          <p-button
            icon="pi pi-pen-to-square"
            (onClick)="editItem.emit(customer.id)"
            [rounded]="true"
            severity="info"
          />
          <p-button
            icon="pi pi-trash"
            (onClick)="deleteItem.emit(customer.id)"
            [rounded]="true"
            severity="danger"
          />
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
